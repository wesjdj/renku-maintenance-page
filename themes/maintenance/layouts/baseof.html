<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }} - Scheduled Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #01192D 0%, #003D34 50%, #006E58 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            padding: 2rem 0;
        }

        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bg-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-dot:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .bg-dot:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .bg-dot:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }
        .bg-dot:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
        .bg-dot:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.5s; }
        .bg-dot:nth-child(6) { top: 30%; right: 5%; animation-delay: 2.5s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            width: 100%;
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }

        @media (min-width: 1400px) {
            .container {
                max-width: 1200px;
            }
        }

        .maintenance-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        @media (min-width: 768px) {
            .maintenance-card {
                padding: 4rem 3rem;
            }
        }

        @media (min-width: 1200px) {
            .maintenance-card {
                padding: 4rem 4rem;
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-graphic {
            width: 200px;
            height: auto;
        }

        .logo-graphic svg {
            width: 100%;
            height: auto;
        }

        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #f59e0b;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #01192D;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .info-box {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            border-left: 4px solid #006E58;
            text-align: left;
        }

        .info-box h3 {
            color: #01192D;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-box p {
            color: #4a5568;
            line-height: 1.6;
        }

        .status-button {
            display: inline-block;
            background: #006E58;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 110, 88, 0.3);
        }

        .status-button:hover {
            background: #005A47;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 110, 88, 0.4);
        }

        .footer {
            margin-top: 2rem;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .content {
            text-align: left;
            margin: 2rem 0;
        }

        .content h2 {
            color: #01192D;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .content h3 {
            color: #01192D;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .content p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .content ul {
            color: #4a5568;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .maintenance-card {
                padding: 2rem 1.5rem;
            }
            
            .logo-graphic {
                width: 160px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-dots">
        <div class="bg-dot"></div>
        <div class="bg-dot"></div>
        <div class="bg-dot"></div>
        <div class="bg-dot"></div>
        <div class="bg-dot"></div>
        <div class="bg-dot"></div>
    </div>
    {{ block "main" . }}{{ end }}
</body>
</html>
